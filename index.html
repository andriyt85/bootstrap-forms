<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My bootstrap project</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">	
	<form role="form" class="col-sm-8 vert-offset-top f1main">	
		<h4 class="bg-primary"><span class="glyphicon glyphicon-tasks btn-sm"></span>Basic Form</h4>
		<div class="form-group">
			<label for="f1email">Email adress</label>
			<input type="email" class="form-control" name="email" id="f1email" placeholder="Enter email">
		</div>
		<div class="form-group">
			<label for="f1pswd">Password</label>
			<input type="password" class="form-control" name="password" id="f1pswd" placeholder="Password">
		</div>
		<div class="checkbox">
			<label><input type="checkbox" name="check">Check me out</label>
		</div>
			<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<div class="clearfix"></div>
	<br/>
	<br/>
	<br/>

	<!--Horizontal form starts here-->

	<form class="form-horizontal col-sm-8 f2main vert-offset-top" role="form">
		<h4 class="bg-success"><span class="glyphicon glyphicon-tasks btn-sm"></span>Horizontal Form</h4>
		<div class="form-group">
			<label for="f2email" class="col-xs-5 col-sm-2 control-label">Email</label>
			<div class="col-xs-10 col-sm-10">
				<input type="email" class="form-control" id="f2email" placeholder="Email">
			</div>
		</div>
		<div class="form-group">
			<label for="f2pass" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="f2pass" placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox">Remember me
					</label>
				</div>
			</div>
		</div>		
			<div class="col-sm-offset-2">
				<button type="submit" class="btn btn-success">Submit</button>
			</div>		
	</form>
	<div class="clearfix"></div>
	<br/>
	<br/>
	<br/>

	<!--INPUT GROUPS STARTS HERE-->

	<div class="col-sm-10 f3main">
		<h4 class="bg-danger"><span class="glyphicon glyphicon-tasks btn-sm"></span>Input groups</h4>
		<div class="col-sm-6">
			<h3>Basic example</h3>
			<div class="input-group">
				<span class="input-group-addon">@</span>
				<input type="text" class="form-control" placeholder="User name">
			</div>
			<div class="input-group vert-offset-top">
				<input type="text" class="form-control">
				<span class="input-group-addon">.00</span>
			</div>
			<div class="input-group vert-offset-top">
				<span class="input-group-addon">$</span>
				<input type="text" class="form-control">
				<span class="input-group-addon">.00</span>
			</div>
		</div>
		<div class="col-sm-6">
			<h3>Checkboxes and Radio Addons</h3>
			<div class="input-group">
				<span class="input-group-addon">
					<input type="checkbox">
				</span>
				<input type="text" class="form-control">
			</div>
			<div class="input-group  vert-offset-top">
				<span class="input-group-addon">
					<input type="radio">
				</span>
				<input type="text" class="form-control">
			</div>
		</div>
		<div class="clearfix"></div>
		<div>
			<h3>Button Addons and Buttons with Dropdowns</h3>
		</div>
		<div class="col-sm-6 vert-offset-top vert-offset-bottom">		
			<div class="input-group">
				<span class="input-group-btn">
					<button class="btn btn-danger" type="button">Go!</button>
				</span>
				<input type="text" class="form-control">
			</div>		
			<div class="input-group vert-offset-top">
				<input type="text" class="form-control">
				<span class="input-group-btn">
					<button class="btn btn-danger" type="button">Go!</button>
				</span>
			</div>			
		</div>
		<div class="col-sm-6 vert-offset-top">
			<div class="input-group">
				<div class="input-group-btn f3acti">
					<button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Action<span class="caret"></span></button>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#">The first action</a></li>
						<li><a href="#">The second action</a></li>					
					</ul>
				</div>
				<input type="text" class="form-control">
			</div>		
			<div class="input-group vert-offset-top">
				<input type="text" class="form-control">	
				<div class="input-group-btn f3acti">
					<button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Action<span class="caret"></span></button>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#">The first action</a></li>
						<li><a href="#">The second action</a></li>					
					</ul>
				</div>				
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
	<br/>
	<br/>
	<br/>

</div>
