<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My bootstrap registration form</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styleform.css">
</head>
<body>
<div class="container">	
	<div class="row vert-offset-top vert-offset-bottom">
		<div class="col-xs-8 col-sm-8 col-md-4">
			<form role="form" class="regform">
				<div><h3>Registration form</h3></div>
				<hr>			
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Username">
						<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
					</div>
					<br>
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Email address">
						<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
					</div>
					<br>
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Password">
						<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
					</div>
					<br>
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Confirm password">
						<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
					</div>
					<br>
				<hr>
					<div class="form-group col-md-6">
						<input type="text" class="form-control" placeholder="First name">
					</div>
					<div class="form-group col-md-6">
						<input type="text" class="form-control" placeholder="Last name">
					</div>
					<div class="form-group">
						<select class="form-control">
							<option disabled="disabled" value="0" selected>Gender</option>
							<option value="1">Male</option>
							<option value="2">Female</option>
						</select>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> I want to receive news and offers
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> I agree with the Terms and Conditions
						</label>
					</div>
				<hr>
				<div>
					<button type="submit" class="btn btn-success vert-offset-bottom">Submit</button>
				</div>
			</form>
		</div>
		<div class="col-xs-8 col-sm-8 col-md-4">
			<form class="form-horizontal regform" role="form">
				<div><h3>Login form</h3></div>
				<hr>
				<div class="row">	
					<label class="col-xs-5 col-sm-4 col-md-4 control-label logformlabel">E-mail</label>	
					<div class="input-group">
						<input type="text" class="form-control col-xs-8 col-sm-6 col-md-5">
						<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
					</div>
				</div>
				<br>
				<div class="row">	
					<label class="col-xs-5 col-sm-2 col-md-4 control-label logformlabel">Password</label>	
					<div class="input-group">
						<input type="text" class="form-control col-xs-8 col-sm-6 col-md-5">
						<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-6">
							<div class="checkbox logformcheck">
								<label>
									<input type="checkbox">Keep me logged in
								</label>
							</div>
						</div>
					</div>
				</div>	
				<hr>		
				<div class="col-sm-offset-2">
					<button type="submit" class="btn btn-success vert-offset-bottom">Log in</button>
					<button type="submit" class="btn btn-default vert-offset-bottom logformdef">Register</button>
				</div>		
			</form>
		</div>
	</div>
</div>



	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>	
</body>
</html>
